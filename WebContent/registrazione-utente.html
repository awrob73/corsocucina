<title>Registrazione Utente</title>
<link rel="stylesheet" type="text/css" href="FormGrafica.css">
</head>
<body>


	<form action="ServletRegistrazioneUtente" method="post">
	
	
	<div class="registrazione-utente-Div">
	<h1>REGISTRAZIONE UTENTE </h1>
	<strong> Username </strong><br>
	<input type="text" name="username" placeholder="Inserisci Username"> <br>
	<strong>Password </strong> <br>
	<input type="password" name="password" placeholder="Inserisci password"> <br>
	<strong>Nome </strong> <br>
	<input type="text" name="nome" placeholder="Inserisci nome"> <br>
	<strong>Cognome </strong> <br>
	<input type="text" name="cognome" placeholder="Inserisci cognome"> <br>
	<strong>Giorno di nascita </strong> <br> 
	<input type="number" name="giorno" placeholder="Inserisci giorno"> <br>
	<strong>Mese di nascita </strong> <br>
	<input type="number" name="mese" placeholder="Inserisci mese"> <br>
	<strong>Anno di nascita </strong> <br>
	<input type="number" name="anno" placeholder="Inserisci anno"> <br>
 	<strong>E-Mail </strong> <br>
	<input type="text" name="email" placeholder="Inserisci mail"> <br>
	<strong>Telefono </strong> <br>
	<input type="text" name="telefono" placeholder="Inserisci telefono"> <br>
	<input type="submit" value="Registrati">
	</div> 
	</form>

	
</body>
</html>

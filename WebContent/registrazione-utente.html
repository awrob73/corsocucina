<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrazione Utente</title>
</head>
<body>
	<form action="ServletRegistrazioneUtente" method="post">
		<table>

			<tr height="50" align="left">
				<th colspan="3" valign="middle">REGISTRAZIONE UTENTE</th>
			</tr>

			<tr height="50">
				<td width="20%">Username</td>
				<td width="40%"><input type="text" name="username"></td>
				<td width="40%">
			</tr>
			<tr height="50">
				<td width="20%">Password</td>
				<td width="40%"><input type="password" name="password"></td>
				<td width="40%">
			</tr>
			<tr height="50">
				<td width="20%">Nome</td>
				<td width="40%"><input type="text" name="nome"></td>
				<td width="40%">
			</tr>
			<tr height="50">
				<td width="20%">Cognome</td>
				<td width="40%"><input type="text" name="cognome"></td>
				<td width="40%">
			</tr>
			<tr height="50">
				<td width="20%">Giorno di nascita</td>
				<td width="40%"><input type="number" name="giorno"></td>
			</tr>
			<tr height="50">
				<td width="20%">Mese di nascita</td>
				<td width="40%"><input type="number" name="mese"></td>
			</tr>


			<tr height="50">
				<td width="20%">Anno di nascita</td>
				<td width="40%"><input type="number" name="anno"></td>
				<td width="40%"></td>
			</tr>
			<tr height="50">
				<td width="20%">EMail</td>
				<td width="40%"><input type="text" name="email"></td>
				<td width="40%"></td>
			</tr>

			<tr height="50">
				<td width="20%">Telefono</td>
				<td width="40%"><input type="text" name="telefono"></td>
				<td width="40%"></td>
			</tr>
			<tr height="50">
				<th colspan="3" valign="middle"><input type="submit"
					value="registra"><br></th>
			</tr>
		</table>
	</form>
</body>
</html>
